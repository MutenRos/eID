{% extends "base.html" %}

{% block title %}Editar Perfil - eID{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <h1>Editar mi perfil</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="full_name">Nombre completo</label>
                <input type="text" id="full_name" name="full_name" 
                       class="form-control" value="{{ current_user.full_name or '' }}">
            </div>
            
            <div class="form-group">
                <label for="bio">Biograf√≠a</label>
                <textarea id="bio" name="bio" class="form-control" 
                          rows="4">{{ current_user.bio or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="website">Sitio web</label>
                <input type="url" id="website" name="website" 
                       class="form-control" value="{{ current_user.website or '' }}"
                       placeholder="https://...">
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="{{ url_for('profile.my_profile') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Registro - eID{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 500px; margin: 3rem auto;">
        <h1>Crear cuenta en eID</h1>
        
        <!-- Bot칩n de Google -->
        <a href="{{ url_for('auth.google_login') }}" 
           class="btn" 
           style="width: 100%; background: white; color: #333; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1.5rem; font-weight: 500;">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Registrarse con Google
        </a>
        
        <div style="text-align: center; margin: 1.5rem 0; color: var(--gray); position: relative;">
            <hr style="position: absolute; width: 100%; top: 50%; border: none; border-top: 1px solid var(--light);">
            <span style="background: white; padding: 0 1rem; position: relative; z-index: 1;">O con email</span>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" class="form-control" 
                       minlength="6" placeholder="M칤nimo 6 caracteres" required>
                <div class="char-counter" id="password-strength"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            
            <script>
            // Indicador de fuerza de contrase침a
            document.getElementById('password').addEventListener('input', function() {
                var indicator = document.getElementById('password-strength');
                var len = this.value.length;
                if (len === 0) { indicator.textContent = ''; }
                else if (len < 6) { indicator.textContent = '游댮 Muy corta'; indicator.className = 'char-counter danger'; }
                else if (len < 10) { indicator.textContent = '游리 Aceptable'; indicator.className = 'char-counter warning'; }
                else { indicator.textContent = '游릭 Fuerte'; indicator.className = 'char-counter'; }
            });
            </script>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            쯏a tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesi칩n</a>
        </p>
    </div>
</div>
{% endblock %}
